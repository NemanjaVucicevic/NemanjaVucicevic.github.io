<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Assessment - Nemanja Vucicevic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f3f5; /* Light blue-grey background */
            color: #333; /* Dark grey text color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff; /* White container background */
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        h1 {
            color: #005dff; /* Cloudflare blue */
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #005dff; /* Cloudflare blue */
            color: #fff; /* White text color */
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0040c9; /* Darker shade of Cloudflare blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Cloudflare Assessment</h1>
        <p>Hi there! I'm Nemanja Vucicevic, and this is my webpage for the Cloudflare assessment.</p>
        <p>Learn more about Cloudflare:</p>
        <a href="https://www.cloudflare.com/" class="cta-button">Visit Cloudflare</a>
    </div>
</body>
</html>
